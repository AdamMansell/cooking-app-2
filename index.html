<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cooking Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cooking Conversion Calculator</h1>

    <!-- Tablespoons to Teaspoons -->
    <form id="tableTea">
      <div class="form-group">
        <label for="tbl-tsp">Tablespoons to teaspoons:</label>
        <input id="tbl-tsp" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Convert!</button>
    </form>
    <div id="output1">
    </div>

    <!-- Ounces to Tablespoons -->
    <form id="ounceTable">
      <div class="form-group">
        <label for="ounce-tbl">Ounces to tablespoons:</label>
        <input id="ounce-tbl" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Convert!</button>
    </form>
    <div id="output2">
    </div>
  </div>
</body>
</html>
